<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Second Math Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="scores">
      <p class="current-score">Current Score: <span>0</span></p>
      <p class="high-score">High Score: <span>0</span></p>
    </div>
    <div class="game">
      <div class="game-timer">
        <h2 class="time-left">10</h2>
        <h5>Seconds left</h5>
      </div>
      <h1 id="equation"></h1>
      <input type="number" id="answer-input">
      <div class="number-limit">
        <p>number limit</p>
        <h3>10</h3>
        <input type="range" id="number-range" name="number-range" min="10" max="50" step="5" value="10">
      </div>
    </div>
  </div> 
</body>
</html>
